# cbindgen configuration for generating Swift-compatible C headers

language = "C"
pragma_once = true
include_guard = "WEIGHTLIFTING_FFI_H"
autogen_warning = "/* Warning: This file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "WeightliftingFFI"
cpp_compat = true
style = "both"

[export]
include = [
    "FFIResult",
    "PlanHandle",
]

[export.rename]
"FFIResult" = "FFIResult"
"PlanHandle" = "PlanHandle"
